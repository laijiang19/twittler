<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <header></header>
    <section id="display">
      <aside>
      </aside>
      <section id="tweetBox">
        <p id="tweets"> </p>
      </section>
    </section>
    <footer>
    </footer>
    <script>

      $(document).ready(function(){
        var $body = $('#tweets');
        $body.html('');

        var timestamp = moment().calendar().toLowerCase();

        var index = streams.home.length - 1;
        var end = index;

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('<span class="time">'+timestamp+ '</span>' + '<span class="user">' + tweet.user + '</span>' + ': ' + '<span class="tweet">'+ '"' + tweet.message + '"'+ '</span>');
          $tweet.appendTo($body);
          index -= 1;
        }

        <!-- function to fetch new tweets -->

        var fetchNewTweets = function() {
            index = streams.home.length - 1;

            while(end < index){
            end++;
            var tweet = streams.home[end];
            var $tweet = $('<div></div>');
            $tweet.html('<span class="time">'+timestamp+ '</span>' + '<span class="user">' + tweet.user + '</span>' + ': ' + '<span class="tweet">'+ '"' + tweet.message + '"'+ '</span>');
            $tweet.prependTo($body).fadeIn();
          }
        }

        <!-- use setInterval to push new tweets in batches -->

        setInterval(fetchNewTweets, 4000);

      });

    </script>
  </body>
</html>
